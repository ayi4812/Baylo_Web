<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lorem Ipsum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: #8D5535;
            min-height: 100vh;
        }

        /* --- TOP BAR --- */
        .top-bar-wrapper {
            position: sticky;
            top: 0;
            z-index: 1050;
            background-color: #8D5535; 
            padding: 20px 0; 
        }

        .top-bar {
            background-color: #BDE3F5;
            height: 65px;
            border-radius: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-btn {
            background-color: #211915;
            color: white !important;
            padding: 8px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
        }

        /* --- CONTENT BODY --- */
        .left-branding {
            color: #FDFDCB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* DESKTOP STYLES */
        @media (min-width: 992px) {
            .left-branding {
                position: fixed;
                top: 105px;
                bottom: 0;
                width: 400px; /* Aligned to grid */
                align-items: flex-start;
                text-align: left;
            }
            .form-col {
                margin-left: 41.666%; /* Offset for fixed branding */
            }
        }

        /* MOBILE STYLES (Matches your reference) */
        @media (max-width: 991px) {
            .left-branding {
                padding: 60px 20px; /* Space for centered logo */
            }
            .left-branding p, .left-branding h1 {
                display: none; /* Hide text on mobile to match image */
            }
            .form-card {
                border-radius: 60px 60px 0 0 !important;
                min-height: 60vh !important;
            }
            /* Hide navbar on mobile if you want it exactly like the last image */
            .top-bar-wrapper { display: none; } 
        }

        /* --- FORM CARD --- */
        .form-card {
            background-color: #BDE3F5;
            border-radius: 60px 60px 0 0; 
            padding: 50px 40px;
            min-height: calc(100vh - 105px);
        }

        .form-card h2 { 
            font-size: 28px; 
            font-weight: 800; 
            margin-bottom: 30px; 
            color: #211915;
        }

        .input-pill {
            padding: 15px 25px;
            border-radius: 40px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }

        .forgot-pass {
            font-size: 13px;
            color: #555;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }

        .submit-btn {
            background-color: #FDFDCB;
            border: none;
            padding: 15px;
            border-radius: 40px;
            font-weight: 800;
            font-size: 18px;
            width: 100%;
            color: #211915;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar-wrapper">
        <div class="top-bar">
            <img src="images/logo.png" style="height:35px;">
            <a href="signup.html" class="nav-btn">Register</a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5">
            <section class="left-branding">
                <img src="images/logo.png" style="width: 180px;"> <h1>Lorem Ipsum</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </section>
        </div>

        <div class="col-lg-7 form-col">
            <div class="form-card shadow-sm">
                <h2 class="text-uppercase">Log In</h2>
                
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control input-pill" placeholder="Email or Username">
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control input-pill" placeholder="Password">
                    </div>
                    
                    <a href="#" class="forgot-pass">Forgot password?</a>
                    
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
